services:
  php:
    build:
      context: ./php
      dockerfile: Dockerfile.debian
    container_name: php_app
    ports:
      - "8989:8989"

    volumes:
      - ${PHP_APP_PATH}:/var/www
    expose:
      - 9000
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx_web
    ports:
      - "8080:80"
    volumes:
      - ${PHP_APP_PATH}:/var/www
      - ./data/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
