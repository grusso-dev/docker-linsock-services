services:
  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: php_app
    volumes:
      #- ${PHP_APP_PATH}:/var/www
      - ${PHP_APP_PATH_HME}:/var/www/homepage
      - ${PHP_APP_PATH_PRD}:/var/www/lskprd
      - ${PHP_APP_PATH_DEV}:/var/www/lskdev/public
    expose:
      - 9000
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx_web
    ports:
      - "8080:80"
    volumes:
      #- ${PHP_APP_PATH}:/var/www
      - ${PHP_APP_PATH_HME}:/var/www/homepage
      - ${PHP_APP_PATH_PRD}:/var/www/lskprd
      - ${PHP_APP_PATH_DEV}:/var/www/lskdev/public
      - ./data/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
